<mat-toolbar color="primary">
    <span>{{ title }}</span>

    <span fxFlex></span>

    <ng-container *ngIf="isLoggedIn">
      <button mat-icon-button aria-label="menuItem.toolTipText"
          [matTooltip]="menuItem.toolTipText"
          *ngFor="let menuItem of menuItems"
          [routerLink]="[menuItem.routerLink]"
       >
       <fa-icon [icon]="['fas', menuItem.fasIcon]"
       *ngIf="!!menuItem.fasIcon"></fa-icon>

      <mat-icon *ngIf="!!menuItem.matIcon" >{{menuItem.matIcon}}</mat-icon> 
      </button>
    </ng-container>

    <a mat-button *ngIf="!isLoggedIn"
       matTooltip="Loggin into app"       
       routerLink="/login"
       >
      Login
    </a>

    <div *ngIf="isLoggedIn">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>      
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  
</mat-toolbar>
